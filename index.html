<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" value="0">
    <div class="button-row">
      <input type="button" id="clear" class="button" value="C">
      <input type="button" id="divide" class="button operator" value="/">
    </div>
    <div class="button-row">
      <input type="button" id="seven" class="button number" value="7">
      <input type="button" id="eight" class="button number" value="8">
      <input type="button" id="nine" class="button number" value="9">
      <input type="button" id="multiply" class="button operator" value="*">
    </div>
    <div class="button-row">
      <input type="button" id="four" class="button number" value="4">
      <input type="button" id="five" class="button number" value="5">
      <input type="button" id="six" class="button number" value="6">
      <input type="button" id="subtract" class="button operator" value="-">
    </div>
    <div class="button-row">
      <input type="button" id="one" class="button number" value="1">
      <input type="button" id="two" class="button number" value="2">
      <input type="button" id="three" class="button number" value="3">
      <input type="button" id="add" class="button operator" value="+">
    </div>
    <div class="button-row">
      <input type="button" id="zero" class="button number" value="0">
      <input type="button" id="decimal" class="button" value=".">
      <input type="button" id="equals" class="button" value="=">
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous">
  </script>
  <script src="file.js"></script>
</body>
</html>
